<html>
  <head>
    <title>Add Nurses</title>
  </head>
  <body>
      <a href="/">Log in</a>
  	 <h1>Add a Nurse</h1>
    
      <form action="/nurses/add" method=GET>
        <label>Doctor ID</label>
        <input name="doctor-id"/>
        <p></p>
        <label>Nurse name</label>
        <input name="nurse-name"/>
        <p></p>
        <label>Phone Number</label>
        <input name="n-phone-no"/>
        <p></p>
        <input type=submit value="Submit"/>
      </form>
  </body>
</html>
